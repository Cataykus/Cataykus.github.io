<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpyCam</title>
</head>

<body>

  <div class="payment-modal-container">
    <div class="payment-modal">
      <div class="close"><img src="img/crossdark.svg" alt=""></div>
      <h1>PAYMENT</h1>
      <p>Choose payment method below</p>
      <div class="methods">
        <div class="methods-item">
          <img src="img/card.svg" alt="">
        </div>
        <div class="methods-item">
          <img src="img/paypal.png" alt="">
        </div>
        <div class="methods-item">
          <img src="img/amazon.png" alt="">
        </div>
        <div class="methods-item">
          <img src="img/applepay.png" alt="">
        </div>
      </div>
      <div class="controls">
        <div class="active"></div>
        <div class="deactive"></div>
      </div>
      <div class="inputs">
        <div class="left">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="E-Mail">
          <div class="input-group">
            <input type="text" placeholder="+380(0__)______">
            <button class="country-button"><img src="img/country.svg" alt=""></button>
          </div>
        </div>
        <div class="right">
          <input type="text" placeholder="Card Number">
          <div class="input-group">
            <input type="text" placeholder="Exp. Month">
            <input type="text" placeholder="Exp. Year">
          </div>
          <input type="text" placeholder="CVC Number">
        </div>
      </div>
      <div class="bottom">
        <p><img src="img/arrow-left.svg" alt="">Back to shipping</p>
        <button class="proceed">PROCEED</button>
      </div>
    </div>
  </div>

<script type="text/javascript" src="index-bundle.js"></script></body>

</html>
