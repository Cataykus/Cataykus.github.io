<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpyCam</title>
</head>

<body>

  <div class="header-unauthorized">
    <div class="left">
      <button><img src="img/more.svg" alt="more">Menu</button>
    </div>
    <div class="right">
      <div class="links">
        <a href="#">Videos</a>
        <a href="#">Couples</a>
        <a href="#">Media</a>
        <a href="#">About</a>
      </div>
      <div class="profile login-form-opened">
        <span class="login">Log In</span>
        <button class="signup">Sign Up</button>
        <div class="login-form">
          <h3>Already have an account?</h3>
          <div class="inputs">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
          </div>
          <button class="login-form-button">
            Login
          </button>
          <span class="forgot-password">Forgot password?</span>
        </div>

        <div class="restore-password-form">
          <h3>
            We will send a password restoration link to the e-mail address saved in your account.
          </h3>
          <div class="inputs">
            <input type="text" placeholder="Username or email">
          </div>
          <button class="restore-password-form-button">
            Send
          </button>
        </div>
      </div>
      <div class="language">
        <img src="img/english.png" alt="eng">
      </div>
    </div>
  </div>

<script type="text/javascript" src="index-bundle.js"></script></body>

</html>
